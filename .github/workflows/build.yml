name: build

on:
  push:
    branches: ["main"]
  pull_request: {}
  workflow_dispatch: {}

# æœ€å°æ¨©é™
permissions:
  contents: read
  actions: read
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cmake:
    name: ${{ matrix.os }} | ${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 300
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            triplet: x64-windows
            build_type: Release
          - os: macos-14
            triplet: arm64-osx
            build_type: Release

    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
      VCPKG_BUILD_TYPE: release
      VCPKG_BINARY_SOURCES: clear;x-gha,readwrite
      VCPKG_DEFAULT_BINARY_CACHE: ${{ github.workspace }}/vcpkg-cache

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- ãƒ‡ã‚£ã‚¹ã‚¯çŠ¶æ³ç¢ºèªï¼ˆOSåˆ¥ã«å®‰å…¨åŒ–ï¼‰ ---
      - name: Ensure sufficient disk space (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $d = Get-PSDrive -Name C
          "{0:N2} GB free / {1:N2} GB total" -f ($d.Free/1GB), (($d.Used+$d.Free)/1GB) | Write-Host
          Write-Host "âš ï¸ If free space < ~15GB, VTK+Qt builds may fail."

      - name: Ensure sufficient disk space (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          df -h /
          echo "âš ï¸ If free space < ~15GB, VTK+Qt builds may fail."

      # vcpkg ãƒ­ãƒ¼ã‚«ãƒ«ã‚­ãƒ£ãƒƒã‚·ãƒ¥ï¼ˆã‚­ãƒ¼æœ€é©åŒ–ï¼‰
      - name: Cache vcpkg (local binary cache)
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg-cache
          key: vcpkg-v3-${{ runner.os }}-${{ matrix.triplet }}-${{ hashFiles('vcpkg.json') }}-${{ hashFiles('cmake/common_settings.cmake','cmake/windows_settings.cmake','cmake/macos_settings.cmake') }}
          restore-keys: |
            vcpkg-v3-${{ runner.os }}-${{ matrix.triplet }}-${{ hashFiles('vcpkg.json') }}-
            vcpkg-v3-${{ runner.os }}-${{ matrix.triplet }}-
            vcpkg-v3-${{ runner.os }}-
          enableCrossOsArchive: false

      - name: Ensure vcpkg cache dir
        shell: bash
        run: mkdir -p "${{ github.workspace }}/vcpkg-cache"

      - name: Get CMake + Ninja
        uses: lukka/get-cmake@latest

      # --- Windows short workspaceï¼ˆé•·ãƒ‘ã‚¹å¯¾ç­–ï¼‰ ---
      - name: Prepare short workspace (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path 'C:\w') { Remove-Item 'C:\w' -Recurse -Force }
          New-Item -ItemType Directory -Force -Path 'C:\w' | Out-Null
          Copy-Item "$env:GITHUB_WORKSPACE\*" 'C:\w' -Recurse -Force
          'SHORT_WS=C:\w' | Out-File -FilePath $env:GITHUB_ENV -Append
          New-Item -ItemType Directory -Force -Path 'C:\vd' | Out-Null
          New-Item -ItemType Directory -Force -Path 'C:\vi' | Out-Null

      # å½±éŸ¿ç¯„å›²ã‚’é™å®šï¼ˆ--system ã¯ä½¿ã‚ãªã„ï¼‰
      - name: Enable long paths (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        working-directory: ${{ env.SHORT_WS }}
        run: |
          git config --global core.longpaths true
          git config core.longpaths true

      - name: Setup MSVC Dev Environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install ninja --no-progress -y
          ninja --version

      # --- macOS toolchain ---
      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install autoconf-archive automake libtool pkg-config ninja jq

      # --- vcpkg manifestï¼ˆx-gha ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã¯ run-vcpkg å´ï¼‰ ---
      - name: Clone vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not (Test-Path "$env:SHORT_WS\vcpkg\.git")) {
            git clone https://github.com/microsoft/vcpkg.git "$env:SHORT_WS\vcpkg"
          }

      - name: Bootstrap vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "$env:SHORT_WS\vcpkg\bootstrap-vcpkg.bat" -disableMetrics

      - name: Setup vcpkg (manifest) [Windows]
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ env.SHORT_WS }}\vcpkg
          vcpkgJsonGlob: vcpkg.json
          doNotUpdateVcpkg: true

      - name: Setup vcpkg (manifest) [macOS]
        if: runner.os == 'macOS'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: vcpkg.json
          doNotUpdateVcpkg: true

      # baseline æ•´åˆæ€§ãƒã‚§ãƒƒã‚¯ï¼ˆjq ãŒã‚ã‚Œã°åˆ©ç”¨ï¼‰
      - name: Verify vcpkg baseline integrity
        shell: bash
        run: |
          EXPECTED_HASH="b6649256091aa433d6d7a912eb5f2c7725a0c040"
          if command -v jq >/dev/null 2>&1; then
            CURRENT_HASH=$(jq -r '."builtin-baseline"' vcpkg.json 2>/dev/null || echo "")
          else
            CURRENT_HASH=$(grep -o '"builtin-baseline"[[:space:]]*:[[:space:]]*"[^"]*"' vcpkg.json | sed 's/.*"\([^"]*\)"/\1/' || echo "")
          fi
          if [ -z "$CURRENT_HASH" ]; then
            echo "âš ï¸ Could not parse vcpkg baseline"
          elif [ "$CURRENT_HASH" != "$EXPECTED_HASH" ]; then
            echo "âš ï¸ vcpkg baseline mismatch:"
            echo "  Expected: $EXPECTED_HASH"
            echo "  Current:  $CURRENT_HASH"
            echo "â„¹ï¸ Consider updating baseline in a separate PR."
          else
            echo "âœ… vcpkg baseline is up to date"
          fi

      # è¨ˆæ¸¬é–‹å§‹
      - name: Start build timer
        shell: bash
        run: echo "BUILD_START=$(date +%s)" >> $GITHUB_ENV

      # --- Configure / Build ---
      - name: Configure (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ env.SHORT_WS }}
        env:
          VCPKG_DOWNLOADS: C:\vd
          CL: /MP2
        run: >
          cmake -S . -B _b
          -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_TOOLCHAIN_FILE="${{ env.SHORT_WS }}/vcpkg/scripts/buildsystems/vcpkg.cmake"
          -DVCPKG_INSTALLED_DIR=C:/vi
          -DCMAKE_MAKE_PROGRAM=ninja
          -DCMAKE_VERBOSE_MAKEFILE=ON
          -DCMAKE_CXX_FLAGS="/bigobj"

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DCMAKE_TOOLCHAIN_FILE="${{ env.VCPKG_ROOT }}/scripts/buildsystems/vcpkg.cmake"
          -DCMAKE_VERBOSE_MAKEFILE=ON

      # æ—©æœŸå¤±æ•—æ¤œçŸ¥ï¼ˆCMakeCacheã®ç¢ºèªï¼‰
      - name: Early failure detection
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            CFG="${{ env.SHORT_WS }}/_b/CMakeCache.txt"
          else
            CFG="build/CMakeCache.txt"
          fi
          if [ -f "$CFG" ]; then
            grep -q "CMAKE_BUILD_TYPE:STRING=${{ matrix.build_type }}" "$CFG" || { echo "âŒ Build type mismatch"; exit 1; }
            if ! grep -q "VTK_DIR" "$CFG"; then
              echo "âš ï¸ VTK not resolved; build may fail"
            fi
            if grep -q "NOTFOUND" "$CFG"; then
              echo "âŒ Unresolved variables detected in CMakeCache.txt"
              exit 1
            fi
            echo "âœ… CMake configuration validated"
          fi

      - name: Build (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ env.SHORT_WS }}
        env:
          CL: /MP2
        run: cmake --build _b --config ${{ matrix.build_type }} --parallel 2

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: cmake --build build --config ${{ matrix.build_type }}

      # --- Install â†’ dist ã«é›†ç´„ ---
      - name: Install (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ env.SHORT_WS }}
        run: cmake --install _b --config ${{ matrix.build_type }} --prefix "${{ env.SHORT_WS }}\dist"

      - name: Debug: list install outputs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "== DIR dist =="
          if (Test-Path "${{ env.SHORT_WS }}\dist") {
            Get-ChildItem -Recurse "${{ env.SHORT_WS }}\dist" | Select-Object FullName,Length | Format-Table -AutoSize
          } else {
            Write-Host "dist folder does not exist."
          }
          Write-Host "== Find EXEs/DLLs in build tree =="
          Get-ChildItem -Recurse "${{ env.SHORT_WS }}\_b" -Include *.exe,*.dll -ErrorAction SilentlyContinue |
            Select-Object FullName,Length | Format-Table -AutoSize

      - name: Install (macOS)
        if: runner.os == 'macOS'
        run: cmake --install build --config ${{ matrix.build_type }} --prefix dist

      # --- æˆæœç‰©ã®å³æ™‚æ¤œè¨¼ ---
      - name: Verify build artifacts (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ env.SHORT_WS }}
        shell: pwsh
        run: |
          $exe = "${{ env.SHORT_WS }}\dist\bin\Strecs3D.exe"
          if (-not (Test-Path $exe)) { throw "âŒ Strecs3D.exe not found in dist\bin" }
          $fileInfo = Get-Item $exe
          Write-Host "âœ… Executable found: $($fileInfo.Length) bytes"
          try { & $exe --version 2>&1 | Out-Host } catch { Write-Warning "âš ï¸ Executable run check failed (likely GUI app)"; }

      - name: Verify build artifacts (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          APP="dist/Strecs3D.app"
          [ -d "$APP" ] || { echo "âŒ Strecs3D.app not found"; exit 1; }
          EXE="$APP/Contents/MacOS/Strecs3D"
          [ -x "$EXE" ] || { echo "âŒ Executable not found or not executable"; exit 1; }
          echo "âœ… App bundle size: $(du -sh "$APP" | awk '{print $1}')"
          codesign -dv "$APP" 2>&1 || echo "âš ï¸ No code signature (expected in CI)."

      # --- Qt deployï¼ˆã‚ˆã‚Šå …ç‰¢ã€å¤±æ•—ã¯è­¦å‘Šã§ç¶™ç¶šï¼‰ ---
      - name: Qt deploy (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $exe = Get-ChildItem "${{ env.SHORT_WS }}\dist\bin\*.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($exe) {
            $candidates = @(
              "${{ env.SHORT_WS }}\vcpkg\installed\${{ matrix.triplet }}\tools\qt6\bin\windeployqt.exe",
              "${{ env.SHORT_WS }}\vcpkg\installed\${{ matrix.triplet }}\tools\qt\bin\windeployqt.exe"
            )
            $tool = $candidates | Where-Object { Test-Path $_ } | Select-Object -First 1
            if ($tool) {
              Write-Host "âœ… Using Qt deploy tool: $tool"
              try {
                & $tool "$($exe.FullName)" --verbose 2
                Write-Host "âœ… Qt deployment completed"
              } catch {
                Write-Warning "âš ï¸ Qt deployment failed but continuing: $_"
              }
            } else {
              Write-Host "â„¹ï¸ windeployqt not found. Listing candidates under tools:"
              Get-ChildItem "${{ env.SHORT_WS }}\vcpkg\installed\${{ matrix.triplet }}\tools" -Recurse -Name "*qt*" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  $_" }
            }
          } else {
            Write-Host "â„¹ï¸ No exe under dist\bin. Skip Qt deploy."
          }

      - name: Qt deploy (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          APP="$(ls dist/*.app 2>/dev/null | head -n1 || true)"
          if [ -n "$APP" ]; then
            TOOL="$(ls "${VCPKG_ROOT}/installed/${{ matrix.triplet }}/tools"/qt*/bin/macdeployqt 2>/dev/null | head -n1 || which macdeployqt 2>/dev/null || true)"
            if [ -n "$TOOL" ]; then
              "$TOOL" "$APP" -always-overwrite -verbose 2 || echo "âš ï¸ macdeployqt returned non-zero, continuing."
            else
              echo "â„¹ï¸ macdeployqt not found. Skip."
            fi
          else
            echo "â„¹ï¸ No .app in dist. Skip."
          fi

      # è¨ˆæ¸¬çµ‚äº† & ãƒ¡ãƒˆãƒªã‚¯ã‚¹ä¿å­˜
      - name: Calculate build time
        shell: bash
        run: |
          BUILD_END=$(date +%s)
          echo "BUILD_TIME=$((BUILD_END - BUILD_START))" >> $GITHUB_ENV
          echo "Build completed in $((BUILD_END - BUILD_START)) seconds"

      - name: Collect build metrics
        if: always()
        shell: bash
        run: |
          cat > build-metrics.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "runner_os": "${{ runner.os }}",
            "build_type": "${{ matrix.build_type }}",
            "build_time_seconds": "${BUILD_TIME:-0}",
            "git_sha": "${{ github.sha }}",
            "workflow_run_id": "${{ github.run_id }}"
          }
          EOF

      - name: Upload build metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-metrics-${{ runner.os }}-${{ github.run_number }}
          path: build-metrics.json
          retention-days: 90

      # --- å¤±æ•—æ™‚ãƒ­ã‚°ï¼†è‡ªå‹•è¨ºæ–­ï¼ˆOSåˆ¥ãƒ­ã‚°ãƒ‘ã‚¹å¯¾å¿œï¼‰ ---
      - name: Upload logs (on fail, Windows)
        if: failure() && runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-windows-${{ github.run_number }}
          path: |
            ${{ env.SHORT_WS }}/vcpkg/buildtrees/**/*.log
            ${{ env.SHORT_WS }}/vcpkg/buildtrees/**/*-out.log
            ${{ env.SHORT_WS }}/_b/CMakeFiles/CMakeOutput.log
            ${{ env.SHORT_WS }}/_b/CMakeFiles/CMakeError.log
            ${{ env.SHORT_WS }}/_b/**/*.log
          retention-days: 7

      - name: Upload logs (on fail, macOS)
        if: failure() && runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-macos-${{ github.run_number }}
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
            build/**/*.log
            ${VCPKG_ROOT}/buildtrees/**/*.log
          retention-days: 7

      - name: Analyze failure and suggest fixes
        if: failure()
        shell: bash
        run: |
          echo "=== Failure Analysis ===" | tee failure-analysis.txt
          if [ "${{ runner.os }}" = "Windows" ]; then
            LOG_FILE="${{ env.SHORT_WS }}/_b/CMakeFiles/CMakeError.log"
          else
            LOG_FILE="build/CMakeFiles/CMakeError.log"
          fi
          if [ -f "$LOG_FILE" ]; then
            if grep -i -q "out of memory\|cannot allocate memory" "$LOG_FILE"; then
              echo "ğŸ” LIKELY: Memory exhaustion" | tee -a failure-analysis.txt
              echo "ğŸ’¡ Try: reduce parallel jobs (/MP1, --parallel 1)" | tee -a failure-analysis.txt
            fi
            if grep -i -q "no space left on device" "$LOG_FILE"; then
              echo "ğŸ” LIKELY: Disk full" | tee -a failure-analysis.txt
              echo "ğŸ’¡ Try: cleanup buildtrees, use larger runner" | tee -a failure-analysis.txt
            fi
            if grep -i -q "could not find.*qt" "$LOG_FILE"; then
              echo "ğŸ” LIKELY: Qt detection failure" | tee -a failure-analysis.txt
              echo "ğŸ’¡ Try: verify vcpkg Qt install and deploy tool path" | tee -a failure-analysis.txt
            fi
          else
            echo "â„¹ï¸ No CMakeError.log found at $LOG_FILE" | tee -a failure-analysis.txt
          fi
          echo "ğŸ“‹ See failure-analysis.txt in artifacts" | tee -a failure-analysis.txt

      - name: Upload failure analysis
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-analysis-${{ runner.os }}-${{ github.run_number }}
          path: failure-analysis.txt
          retention-days: 7

      # --- Artifacts ã‚µã‚¤ã‚ºã®äº‹å‰ãƒã‚§ãƒƒã‚¯ï¼ˆã‚¯ãƒ­ã‚¹ãƒ—ãƒ©ãƒƒãƒˆãƒ•ã‚©ãƒ¼ãƒ äº’æ›ï¼‰ ---
      - name: Check artifacts size
        if: always()
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            DIST_PATH="${{ env.SHORT_WS }}/dist"
          else
            DIST_PATH="dist"
          fi
          if [ -d "$DIST_PATH" ]; then
            if [ "${{ runner.os }}" = "macOS" ]; then
              SIZE_HUMAN=$(du -sh "$DIST_PATH" | awk '{print $1}')
              SIZE_BYTES=$(find "$DIST_PATH" -type f -exec stat -f%z {} + | awk '{s+=$1} END{print s+0}')
            else
              SIZE_HUMAN=$(du -sh "$DIST_PATH" | awk '{print $1}')
              SIZE_BYTES=$(du -sb "$DIST_PATH" | awk '{print $1}')
            fi
            echo "ğŸ“¦ Artifacts size: $SIZE_HUMAN"
            if [ "$SIZE_BYTES" -gt 524288000 ]; then
              echo "âš ï¸ Large artifacts detected (>500MB). Consider optimization."
            fi
          fi

      # --- æˆæœç‰©ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ï¼ˆWindowsã¯çµ¶å¯¾ãƒ‘ã‚¹ã§ç¢ºå®ŸåŒ–ï¼‰ ---
      - name: Upload artifacts (Windows)
        if: always() && runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ matrix.build_type }}
          path: |
            ${{ env.SHORT_WS }}\dist\**           # æœ¬æ¥ã¯ã“ã¡ã‚‰ï¼ˆinstall æˆåŠŸæ™‚ï¼‰
            ${{ env.SHORT_WS }}\_b\*.exe          # ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ç›´ä¸‹ã® exe
            ${{ env.SHORT_WS }}\_b\**\*.exe       # ã‚µãƒ–ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã® exe
            ${{ env.SHORT_WS }}\_b\**\*.dll       # DLL ã‚‚å›å
          if-no-files-found: warn

      - name: Upload artifacts (macOS)
        if: always() && runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.build_type }}
          path: dist/**
          if-no-files-found: error
